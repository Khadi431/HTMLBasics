<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>khadi forms</title>
    <link rel="stylesheet" href="css/form.css" />
</head>
<body>
     <section>
           <h1 class="header"> contact form</h1>
     </section>

     <section>
     
        <article id="form-container">
            <form action="">
                <label for="first">first name</label>
                <input class="form-input" type="text" id="first" placeholder="your name..." />

                <label for="last">Last name</label>
                <input class="form-input" type="text" id="last" placeholder="your last name"../>
                
                <label for="coutries">country</label>
                <select class="form-input" name=""id="coutries">
                    <option value="aus">Australia</option>
                    <option value="gh">Ghana</option>
                    <option value="ng">Nigeria</option>
                    <option value="ke">Kenya</option>
                    <option value="ca">Canada</option>
                    <option value="pa">Paris</option>
                    <option value="to">Togo</option>
                    <option value="Be">Benin</option>
                </select>
                
                <label for="subject">subject</label>
                <textarea class="form-input" name=""id="subject" cols="30" rows="10"></textarea>
               
                <input type="submit" class="btn-submit" value="submit" />
            </form>
         </article>
    </section>
    
</body>
</html>
